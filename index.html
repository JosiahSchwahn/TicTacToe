<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

    <title>Tic Tac Toe</title>

</head>

<body>


    <div class="page-container">  

        <div class="header" id="header">

            <div class="tic-tac-toe-text">Tic-Tac-Toe</div>

            <a href="https://github.com/JosiahSchwahn/TicTacToe">

                <button class="github-btn"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                 </button>
            </a>
        </div>

        
        <!-- Used inline styling to make the board-->
        <div class="board-container">
            <div class="score-container"> 
                <div class="scoreOne">X's wins: 0</div>
                <div class="scoreTwo">O's wins: 0</div>
            </div>
           

            <div class="board">
                <div class="field" id="0" style="border-top: none; border-left: none;"></div>
                <div class="field" id="1" style="border-top: none;"></div>
                <div class="field" id="2" style="border-top: none; border-right: none;"></div>
                <div class="field" id="3" style="border-left: none;"></div>
                <div class="field" id="4"></div>
                <div class="field" id="5" style="border-right: none;"></div>
                <div class="field" id="6" style="border-left: none; border-bottom: none;"></div>
                <div class="field" id="7" style="border-bottom: none"></div>
                <div class="field" id="8" style="border-bottom: none; border-right: none;"></div>
            </div>
            <button class="reset-btn">Reset</button>
        </div>
        
        <div class="banner">Copyright Â©2023 Josiah Schwahn</div>

        <div class="hidden modal-card">

            <div class="winnerText">X won!</div>
           <button class="play-again-btn">Play Again</button>

       </div>


    </div>
    
</body>
</html>
